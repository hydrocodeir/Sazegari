<tr id="user-{{ u.id }}">
  <td>{{ u.id }}</td>
  <td>{{ u.full_name }}</td>
  <td>{{ u.username }}</td>
  <td>{{ u.role_label }}</td>
  <td>{{ u.org.name if u.org else '' }}</td>
  <td>{{ u.county.name if u.county else '' }}</td>
  <td>
    {% if u.is_active %}
      <span class="badge text-bg-success">فعال</span>
    {% else %}
      <span class="badge text-bg-secondary">غیرفعال</span>
    {% endif %}
  </td>
  <td class="text-end">
    <a class="btn btn-sm btn-outline-secondary" href="/users/{{ u.id }}/edit">ویرایش</a>
    <button class="btn btn-sm btn-outline-warning"
            hx-post="/users/{{ u.id }}/toggle-active"
            hx-target="#user-{{ u.id }}"
            hx-swap="outerHTML"
            hx-confirm="وضعیت این کاربر تغییر کند؟">
      فعال/غیرفعال
    </button>
    <button class="btn btn-sm btn-outline-danger"
            hx-delete="/users/{{ u.id }}"
            hx-target="#user-{{ u.id }}"
            hx-swap="outerHTML"
            hx-confirm="حذف شود؟">
      حذف
    </button>
  </td>
</tr>
