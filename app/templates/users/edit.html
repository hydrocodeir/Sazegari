{% extends "base.html" %}
{% block content %}
<h1>ویرایش کاربر #{{ u.id }}</h1>

{% if error %}
  <div class="alert">{{ error }}</div>
{% endif %}

<form method="post" action="/users/{{ u.id }}/edit" class="card">
  <label>نام و نام خانوادگی</label>
  <input name="full_name" value="{{ u.full_name }}" required>

  <label>نام کاربری</label>
  <input name="username" value="{{ u.username }}" required>

  <label>نقش</label>
  <select name="role" required>
    {% for r in roles %}
      <option value="{{ r }}" {% if r == u.role.value %}selected{% endif %}>{{ r }}</option>
    {% endfor %}
  </select>

  <label>ارگان</label>
  <select name="org_id">
    <option value="" {% if not u.org_id %}selected{% endif %}>--</option>
    {% for o in orgs %}
      <option value="{{ o.id }}" {% if u.org_id==o.id %}selected{% endif %}>{{ o.name }}</option>
    {% endfor %}
  </select>

  <label>شهرستان</label>
  <select name="county_id">
    <option value="" {% if not u.county_id %}selected{% endif %}>--</option>
    {% for c in counties %}
      <option value="{{ c.id }}" {% if u.county_id==c.id %}selected{% endif %}>{{ c.name }}</option>
    {% endfor %}
  </select>

  <hr>
  <label>تغییر رمز عبور (اختیاری)</label>
  <input name="new_password" type="password" placeholder="اگر خالی باشد تغییر نمی‌کند">

  <button type="submit">ذخیره</button>
  <a class="btn" href="/users">بازگشت</a>
</form>
{% endblock %}
