{% extends "base.html" %}
{% block content %}
<h1>اتصال ارگان ↔ شهرستان (واحد شهرستانی ارگان)</h1>

<div class="card">
  <form hx-post="/org-counties" hx-target="#units-tbody" hx-swap="afterbegin">
    <label>ارگان</label>
    <select name="org_id" required>
      {% for o in orgs %}
        <option value="{{ o.id }}">{{ o.name }}</option>
      {% endfor %}
    </select>

    <label>شهرستان</label>
    <select name="county_id" required>
      {% for c in counties %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>

    <button type="submit">ایجاد اتصال</button>
  </form>
  <p class="muted">دسترسی: فقط مدیر دبیرخانه</p>
</div>

<table>
  <thead><tr><th>#</th><th>ارگان</th><th>شهرستان</th><th></th></tr></thead>
  <tbody id="units-tbody">
    {% for unit in units %}
      {% include "org_counties/_row.html" %}
    {% endfor %}
  </tbody>
</table>
{% endblock %}
