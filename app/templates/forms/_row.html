<tr id="form-{{ form.id }}">
  <td>{{ form.id }}</td>
  <td><a href="/forms/{{ form.id }}/edit">{{ form.title }}</a></td>
  <td>{{ form.org_id }}</td>
  <td>{{ form.county_id or "ALL" }}</td>
  <td>
    <button class="btn btn-sm btn-outline-danger" {% if can_create_form %}hx-delete="/forms/{{ form.id }}"{% else %}hx-delete="" disabled{% endif %} hx-target="#form-{{ form.id }}" hx-swap="outerHTML" hx-confirm="حذف شود؟">حذف</button>
  </td>
</tr>
